<script>
var dataFormArray=[];

function createFormModel(){

var obj={};
obj.name=document.getElementById("Name").value;
obj.email=document.getElementById("EMail").value;
obj.phone=document.getElementById("Phonenumber").value;
obj.addr=document.getElementById("Addr").value;

if(isFormValid(obj)){
dataFormArray.push(obj);
console.log(obj);
console.log(dataFormArray.length);
console.log("Array is:"+dataFormArray);
createTableRows(dataFormArray);

function createTableRows(dataFormArray){

var cell1=row.insertCell(1);

cell2.innerHTML=obj.phone;
cell3.innerHTML=obj.addr;
//cell4.innerHTML=<input type="checkbox" id="myCheck">
document.getElementById("MyForm").reset();


}
}


function isFormValid(obj){



var alphabetPattern=/^[A-Za-z ]+$/;
var numberPattern = /^[0-9]+$/;
var alphaNumericPattern= /^[0-9a-zA-Z ]+$/;
var emailPattern=/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;


//validating a name

if(obj.name.length==0){
alert("Name cannot blank");
return false;
}
                     
if(!(obj.name.match(alphabetPattern))){
alert("Numbers or special characters are not allowed in name");
return false;
}


//validating an email
if(obj.email.length==0){
alert("Email cannot be blank");
return false;
}
if (!(obj.email.match(emailPattern))){  
alert("Please enter a valid e-mail address"); 
return false;
}


//validating a phone
if(obj.phone.length==0){
alert("Contact number cannot be blank");
return false;
}
if(!(obj.phone.match(numberPattern))){
alert("only numbers are allowed in contact number");
return false;
}
if(obj.phone.length!=10){
alert("Contact number should be of length 10");
return false;
}


//validating an address
if(obj.addr.length==0){
alert("address cnnot be blank");
return false;
}
if(!(obj.addr.match(alphaNumericPattern))){
alert("address cannot contain special characters,p");
return false;
}
return true;
}
}
</script>
