<!Doctype HTML>
<html>
<head>
</head>
<body>
<h1>My Application Form</h1>
<p><b>All Fields are mandatory...!!</b></p>
<form name="MyForm">
<fieldset>
<legend>PErsonal Information Form</legend>
<table>
<td>
<tr>
<td><b>Name:</b></td>
<td><input type="text" id="Name" placeholder="Enter your name" size="175"></td>
</tr>

<tr>
<td><b>EMail:</b></td>
<td><input type="email" id="EMail" placeholder="Enter your email" size="175"></td>
</tr>

<tr>
<td><b>Phone Number:</b></td>
<td><input type="text" id="Phonenumber" placeholder="Enter your phone number" size="175"></td>
</tr>

<tr>
<td><b>Address:</b></td>
<td><input type="text" id="Address" placeholder="Enter your Address" size="175"></td>
</tr>

</table>
<button type="button" id="bt1" onclick="addFunction()">ADD</button>
</fieldset>
</form>


<script>
function addFunction(){

var name=document.getElementById("Name").value;
var email=document.getElementById("EMail").value;
var phone=document.getElementById("Phonenumber").value;
var address=document.getElementById("Address").value;

var alphabetPattern=/^[A-Za-z ]+$/;
var numberPattern = /^[0-9]+$/;
var alphaNumericPattern= /^[0-9a-zA-Z]+$/;
var atposition=email.indexOf("@");  
var dotposition=email.lastIndexOf(".");  

//validating a name

if(name.length==0){
alert("Name cannot blank");
}
                     
if(!(name.match(alphabetPattern))){
alert("Numbers or special characters are not allowed in name");
}


//validating an email
if(email.length==0){
alert("Email cannot be blank");
}
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){  
alert("Please enter a valid e-mail address"); 
}


//validating a phone
if(phone.length==0){
alert("Contact number cannot be blank");
}
if(phone.length!=10){
alert("Contact number should be of length 10");
}
if(!(phone.match(numberPattern))){
alert("only numbers are allowed in contact number");
}

}

//validating an address
if(address.length==0){
alert("address cannot be blank");
}
if(!(address.match(alphaNumericPattern))){
alert("No special ch are allowed in address");
}

</script>

</body>
</html>
